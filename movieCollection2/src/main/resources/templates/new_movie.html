<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
					   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
					   crossorigin="anonymous">
</head>
<body>
	<div class="container bg-secondary text-white">
		<h1>Add Movie</h1>
		<hr>
		<h2>Save Movie</h2>
		<hr>
		<form action="#" th:action="@{/saveMovie}" th:object="${movie}" method="POST" >
			<input type="text" th:field="*{movieName}" placeholder="Enter Movie Name" 
			class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{movieDescription}" placeholder="Enter Movie Description" 
			class="form-control mb-4 col-4">
			<input type="text" th:field="*{movieGenre}" placeholder="Enter Movie Genre" 
			class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{movieYearOfPublication}" placeholder="Enter Year Of Publication" 
			class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{movieLanguage}" placeholder="Enter Movie Language" 
			class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{movieMedia}" placeholder="Enter Movie Media" 
			class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-3">Save Movie</button>
			&nbsp;
			&nbsp;
			<a th:href="@{/}" class="btn btn-info col-3">Back To Movie List</a>
		</form>
		<br/>
	</div>
</body>
</html>
